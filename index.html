<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Color Scheme Generator</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="main-container">
                <div class="input-container">
                    <input 
                        type="color" 
                        id="input-color"
                        value="#F55A5A"
                        name="input-color"  />
                    <select
                        name="color-mode"
                        id="color-mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="Complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>

                    <button id="get-color">Get Color Scheme</button>
                </div>
                
                <div class="output-container" id="output-container">
                    <div>
                        <div class="output-color" id="color-one"></div>
                        <p id="hex-one">#FF55A5A</p>
                    </div>

                    <div>
                        <div class="output-color" id="color-two">
                        </div>
                            <p id="hex-two">#2B283A</p>
                    </div>
                    <div>
                        <div class="output-color" id="color-three">
                        </div>
                            <p>#FBF3AB</p>
                    </div>
                    <div>
                        <div class="output-color" id="color-four">
                        </div>
                            <p>#AAD1B6</p>
                    </div>
                    <div>
                        <div class="output-color" id="color-five">
                        </div>
                            <p>#A626D3</p>
                    </div>
                </div>
                
                
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
